name: Test

on:
  pull_request:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/test.yml"
  push:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=collective --cov-report=xml --cov-report=term
